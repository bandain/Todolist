<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2911a64b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>To-Do-List</h1>
            <div class="row">
                <input type="text" placeholder="Enter list" class="input">
                <button class="addBtn">Add</button>
            </div>
            <div class="todolist"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
